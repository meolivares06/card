<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__image">
        <img
          src="2 Akita - Reactive State Management - datorama.github.io.png"
        />
      </div>
      <div class="card__main-title">Akita - Reactive State Management</div>
      <div class="card__subtitle">from - datorama.github.io</div>
      <div class="card__body">
        Akita is a state management pattern, built on top of RxJS, which takes
        the idea of multiple data stores from Flux and the immutable updates
        from Redux...
      </div>
      <div class="card__footer">
        <button class="btn btn--more btn--all-wide">More</button>
      </div>
    </article>
  </body>
</html>
